openapi: 3.0.3
info:
  title: DeepReel API Documentation (latest)
  version: 1.0.0
  description: DeepReel API OpenApi Specification
  x-logo:
    url: /icons/deepreel-logo-main.png
paths:
  /project/assets/avatar/:
    get:
      operationId: List Avatars
      description:
        Returns a list of available Avatars either public or associated
        with the authenticated user.
      parameters:
        - in: query
          name: gender
          schema:
            type: integer
          description:
            1 for Male, 2 for Female and 3 for Non Binary. Filter the Avatars
            based on the Gender.
        - in: query
          name: language
          schema:
            type: integer
          description: Id of the language. Filter the Avatars based on the language.
      tags:
        - project
      security:
        - apiKeyAuth: []
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ApiAvatarList"
          description: ""
  /project/assets/avatar/{id}/:
    get:
      operationId: Get Avatar
      description: Returns the detail of the Avatar.
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
      tags:
        - project
      security:
        - apiKeyAuth: []
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiAvatar"
          description: ""
        "400":
          content:
            application/json:
              schema:
                type: object
                properties:
                  detail:
                    type: string
          description: ""
        "404":
          content:
            application/json:
              schema:
                type: object
                properties:
                  detail:
                    type: string
          description: ""
  /project/assets/language/:
    get:
      operationId: List Languages
      description: Returns a list of languages associated with the Avatar
      parameters:
        - in: query
          name: avatar_id
          schema:
            type: string
            format: uuid
          description: Languagues associated with the avatar
          required: true
          examples:
            Example-avatarId:
              value: 1ba08abc-b551-4893-b816-f072eb6565c4
              summary: Example avatar id
      tags:
        - project
      security:
        - apiKeyAuth: []
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ApiLanguage"
          description: ""
        "204":
          description: No response body
  /project/assets/user_audio/:
    get:
      operationId: List history of generated audios
      description: List of generate audios associated with the authenticated user.
      parameters:
        - name: page
          required: false
          in: query
          description: A page number within the paginated result set.
          schema:
            type: integer
        - name: page_size
          required: false
          in: query
          description: Number of results to return per page.
          schema:
            type: integer
      tags:
        - project
      security:
        - apiKeyAuth: []
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginatedApiUserVoiceAudiosList"
          description: ""
  /project/assets/user_audio/{id}/:
    get:
      operationId: Get asset from audio history
      description: Get audio and script associated with a generated audio.
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
      tags:
        - project
      security:
        - apiKeyAuth: []
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiUserVoiceAudios"
          description: ""
    delete:
      operationId: Delete asset from audio history
      description: Delete a generated audio.
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
      tags:
        - project
      security:
        - apiKeyAuth: []
      responses:
        "204":
          description: No response body
  /project/assets/user_voice/:
    get:
      operationId: List Voices
      description: Returns a list of Voices associated with tehe authenticated user.
      parameters:
        - name: page
          required: false
          in: query
          description: A page number within the paginated result set.
          schema:
            type: integer
        - name: page_size
          required: false
          in: query
          description: Number of results to return per page.
          schema:
            type: integer
      tags:
        - project
      security:
        - apiKeyAuth: []
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginatedApiVoiceList"
          description: ""
  /project/assets/user_voice/{id}/:
    get:
      operationId: Get Voice Properties
      description: Returns properties of the voice.
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
      tags:
        - project
      security:
        - apiKeyAuth: []
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiVoice"
          description: ""
  /project/assets/video/:
    get:
      operationId: List Videos
      description: Get history of generated videos
      tags:
        - project
      security:
        - apiKeyAuth: []
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ApiVideoList"
          description: ""
  /project/assets/video/{id}/:
    get:
      operationId: Get Video
      description: Get audio, video and script associated with the generated video.
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
          description: A UUID string identifying this video.
          required: true
      tags:
        - project
      security:
        - apiKeyAuth: []
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiVideo"
          description: ""
    put:
      operationId: Update Video
      description: The update action updates a single object selected by `id`.
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
          description: A UUID string identifying this video.
          required: true
      tags:
        - project
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  description: New title for the video.
                  nullable: false
              required:
                - title
      security:
        - apiKeyAuth: []
      responses:
        "400":
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
          description: ""
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiVideo"
          description: ""
    delete:
      operationId: Delete Video
      description: The delete action deletes a single object selected by `id`.
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
          description: A UUID string identifying this video.
          required: true
      tags:
        - project
      security:
        - apiKeyAuth: []
      responses:
        "400":
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
          description: ""
        "204":
          description: No response body
  /project/generate_video/:
    post:
      operationId: Generate Video
      description: Create a customized video.
      tags:
        - project
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                slate_script:
                  type: string
                  description: The script to be spoken by the avatar.
                avatar_id:
                  type: string
                  format: uuid
                language_id:
                  type: number
                  description:
                    Language used to generate the audio.                                             Laungauge
                    Id for `English - Default (en-us)` is `94`
                aspect_ratio:
                  type: string
                  description: Aspect ratio of the video
                  enum:
                    - "16:9"
                    - "9:16"
                    - "4:3"
                    - "1:1"
                background_image:
                  type: string
                  format: uri
                  description: A public HTTP link of an image (jpg/jpeg/png).
                stability:
                  type: number
                  minimum: 0
                  maximum: 1
                  description: Expressiveness of speaking style.
                  default: 0.0
                style_exaggeration:
                  type: number
                  minimum: 0
                  maximum: 1
                  description: Level of exaggeration of the speaking style.
                  default: 0.5
                background_color:
                  type: string
                  description:
                    "The background colour video.                                             A
                    six-bit hex color code starts with #. (e.g. #DRDRDR)                                             _NOTE:
                    The `background_image` will get preference over `background_color`
                    if both are specified._"
                  default: "#3D3D3D"
                  pattern: "#[0-9A-Fa-f]{6}"
              required:
                - slate_script
                - avatar_id
                - language_id
                - aspect_ratio
      security:
        - apiKeyAuth: []
      responses:
        "404":
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: The error detail of the video.
          description: ""
        "200":
          content:
            application/json:
              schema:
                type: object
                properties:
                  video_id:
                    type: string
                    format: uuid
                    description: Unique Identitfier for the object.
                  message:
                    type: string
                    description: Optional, the error detail of the video.
          description: ""
  /project/generate_voice_audio/:
    post:
      operationId: Create Audio
      description: Generate Audio from voice.
      tags:
        - project
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                slate_script:
                  type: string
                voice_id:
                  type: string
                  format: uuid
                language_id:
                  type: string
                  format: uuid
                stability:
                  type: number
                  minimum: 0
                  maximum: 1
                  default: 0.5
                style_exaggeration:
                  type: number
                  minimum: 0
                  maximum: 1
                  default: 0.0
              required:
                - slate_script
                - voice_id
                - language_id
      security:
        - apiKeyAuth: []
      responses:
        "200":
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                    description: Id of the generated audio.
                  download_url:
                    type: string
                    format: uri
                    description:
                      "URL to download the audio.                                                 _Note:
                      URL will we valid for 60 minutes only._"
          description: ""
        "400":
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
          description: ""
  /subscription/active/:
    get:
      operationId: Active Subscription Info
      description: Gets all information about the users active subscription.
      tags:
        - subscription
      security:
        - apiKeyAuth: []
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ActiveSubscription"
          description: ""
  /user/info/:
    get:
      operationId: Get User Info
      description: Returns authenticated user information.
      tags:
        - user
      security:
        - apiKeyAuth: []
      responses:
        "200":
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                    description: Unique Identifier of the authenticated user.
                  name:
                    type: string
                    description: Name of the authenticated user.
          description: ""
components:
  schemas:
    ActiveSubscription:
      type: object
      properties:
        plan:
          allOf:
            - $ref: "#/components/schemas/PartialPlan"
          readOnly: true
          description: Current subscription plan.
        plan_expires_at:
          type: string
          format: date-time
          description: DateTime when current subscription plan will expire.
        total_credits:
          type: integer
          description:
            Total credits available in current subscription plan (Monthly
            or Annually).
        credits_used:
          type: integer
          description: Credits used in current subscription plan (Monthly or Annually).
        extra_credits_charges:
          type: integer
          description:
            Charges to consume overage credits on current subscription
            plan.
        total_custom_avatar_credits:
          type: integer
          description:
            Total custom avatar credits available in current subscription
            plan (Monthly or Annually).
        custom_avatar_credits_left:
          type: integer
          description:
            Custom avatar credits used in current subscription plan (Monthly
            or Annually).
        scheduled_subscription:
          allOf:
            - $ref: "#/components/schemas/PartialScheduledSubscription"
          readOnly: true
          description: Scheduled subscription plan.
      required:
        - credits_used
        - custom_avatar_credits_left
        - extra_credits_charges
        - plan
        - plan_expires_at
        - scheduled_subscription
        - total_credits
        - total_custom_avatar_credits
    AgeGroupEnum:
      enum:
        - Young
        - Adult
        - Old
      type: string
      description: |-
        * `Young` - Young
        * `Adult` - Adult
        * `Old` - Old
    ApiAvatar:
      type: object
      description: Allows to specify fields to be included
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
          description: Unique Identifier of the Avatar.
        name:
          type: string
          readOnly: true
          description: Name of the Avatar.
        gender:
          type: integer
          readOnly: true
          description: Gender of the Avatar.
        cropped_asset:
          type: string
          format: uri
          readOnly: true
          description: URL for the cropped asset.
        full_asset:
          type: string
          format: uri
          readOnly: true
          description: URL for the full asset.
        is_pending:
          type: boolean
          readOnly: true
          description: True if the Avatar has been generated else False.
        is_custom:
          type: boolean
          readOnly: true
          description: True if the Avatar is custom generated else False.
        created_at:
          type: string
          format: date-time
          readOnly: true
          description: DateTime when the Avatar was created.
        is_colorcode_bg_supported:
          type: boolean
          readOnly: true
          description: True if the Avatar supports a color code background else False.
        languages:
          type: array
          items:
            $ref: "#/components/schemas/AvatarSupportedLanguage"
          readOnly: true
          description: List of languages supported by the Avatar.
      required:
        - created_at
        - cropped_asset
        - full_asset
        - gender
        - id
        - is_colorcode_bg_supported
        - is_custom
        - is_pending
        - languages
        - name
    ApiAvatarList:
      type: object
      description: Allows to specify fields to be included
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
          description: Unique Identifier of the Avatar.
        name:
          type: string
          readOnly: true
          description: Name of the Avatar.
        gender:
          type: integer
          readOnly: true
          description: Gender of the Avatar.
      required:
        - gender
        - id
        - name
    ApiLanguage:
      type: object
      description: Allows to specify fields to be included
      properties:
        id:
          type: integer
          readOnly: true
          description: Unique Identifier for the language
        name:
          type: string
          readOnly: true
          description: Name of the language.
      required:
        - id
        - name
    ApiUserVoiceAudios:
      type: object
      description: Allows to specify fields to be included
      properties:
        id:
          type: string
          format: uuid
          description: Unique Identifier of the Audio.
        script_plain_text:
          type: string
          description: Plain text script used to create the video.
        voice_id:
          type: string
          format: uuid
          readOnly: true
          description: Id of the voice used to generate the Audio.
        language_id:
          type: integer
          readOnly: true
          description: Id of the language used to generate the Audio.
        stability:
          type: integer
          description: Expressiveness of speaking style.
        style_exaggeration:
          type: integer
          description: Level of exaggeration of the speaking style.
        audio_download_url:
          type: string
          format: uri
      required:
        - audio_download_url
        - id
        - language_id
        - script_plain_text
        - stability
        - style_exaggeration
        - voice_id
    ApiVideo:
      type: object
      description: Allows to specify fields to be included
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
          description: Unique Identifier of the Video.
        title:
          type: string
          readOnly: true
          description: Name of the Video.
        video_status:
          allOf:
            - $ref: "#/components/schemas/VideoStatusEnum"
          readOnly: true
          description: |-
            Status of the video i.e. whether it's completed or failed.

            * `Pending` - Pending
            * `Complete` - Complete
            * `Queued` - Queued
            * `Processing` - Processing
            * `Failed` - Failed
        avatar:
          allOf:
            - $ref: "#/components/schemas/PartialAvatar"
          readOnly: true
          description: Avatar used for video generation.
        language:
          allOf:
            - $ref: "#/components/schemas/Langauge"
          readOnly: true
          description: Language used to generated the video.
        creator:
          allOf:
            - $ref: "#/components/schemas/Creator"
          readOnly: true
          description: Detail of the user who generated the video.
        script_plain_text:
          type: string
          readOnly: true
          description: Plain text script used to create the video.
        background_color:
          type: string
          readOnly: true
          description:
            "The background color video. A six-bit hex color code starts
            with #. (e.g. #DRDRDR)"
        aspect_ratio:
          allOf:
            - $ref: "#/components/schemas/AspectRatioEnum"
          readOnly: true
          description: |-
            Aspect ratio of the video.

            * `16:9` - 16:9 - Standard widescreen
            * `9:16` - 9:16 - Vertical
            * `4:3` - 4:3 - Traditional TV format
            * `1:1` - 1:1 - Square
        created_at:
          type: string
          format: date-time
          readOnly: true
          description: DateTime when the video generation was requested.
        audio_download_url:
          type: string
          format: uri
          readOnly: true
          description:
            "Url of the audio track used to generate the video.                                                _Note:
            Link will be valid for the next 60 minutes._"
        video_duration:
          type: integer
          readOnly: true
          description: Duration of the generated video in seconds.
        video_download_url:
          type: string
          format: uri
          readOnly: true
          description:
            "URL of the generated video.                                                _Note:
            Link will be valid for the next 60 minutes._"
      required:
        - aspect_ratio
        - audio_download_url
        - avatar
        - background_color
        - created_at
        - creator
        - id
        - language
        - script_plain_text
        - title
        - video_download_url
        - video_duration
        - video_status
    ApiVideoList:
      type: object
      description: Allows to specify fields to be included
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
          description: Unique Identifier of the Video.
        title:
          type: string
          readOnly: true
          description: Name of the Video.
        video_status:
          allOf:
            - $ref: "#/components/schemas/VideoStatusEnum"
          readOnly: true
          description: |-
            Status of the video i.e. whether it's completed or failed.

            * `Pending` - Pending
            * `Complete` - Complete
            * `Queued` - Queued
            * `Processing` - Processing
            * `Failed` - Failed
        creator:
          allOf:
            - $ref: "#/components/schemas/Creator"
          readOnly: true
          description: Detail of the user who generated the video.
        created_at:
          type: string
          format: date-time
          readOnly: true
          description: DateTime when the video generation was requested.
      required:
        - created_at
        - creator
        - id
        - title
        - video_status
    ApiVoice:
      type: object
      description: Allows to specify fields to be included
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
          description: Unique Identifier of the voice.
        name:
          type: string
          readOnly: true
          description: Name of the voice.
        gender:
          allOf:
            - $ref: "#/components/schemas/GenderEnum"
          readOnly: true
          description: |-
            Gender of the voice.

            * `Male` - Male
            * `Female` - Female
        age_group:
          allOf:
            - $ref: "#/components/schemas/AgeGroupEnum"
          readOnly: true
          description: |-
            Age group of the voice

            * `Young` - Young
            * `Adult` - Adult
            * `Old` - Old
        voice_accent:
          type: string
          readOnly: true
          description: Accent of the voice.
        stability:
          type: integer
          readOnly: true
          description: Expressiveness of speaking style.
        style_exaggeration:
          type: integer
          readOnly: true
          description: Level of exaggeration of the speaking style.
        sample_audio_url:
          type: string
          format: uri
          readOnly: true
          description:
            "URL of the sample audio of the voice.                                              _Note:
            Link will be valid for the next 60 minutes._"
      required:
        - age_group
        - gender
        - id
        - name
        - sample_audio_url
        - stability
        - style_exaggeration
        - voice_accent
    AspectRatioEnum:
      enum:
        - "16:9"
        - "9:16"
        - "4:3"
        - "1:1"
      type: string
      description: |-
        * `16:9` - 16:9 - Standard widescreen
        * `9:16` - 9:16 - Vertical
        * `4:3` - 4:3 - Traditional TV format
        * `1:1` - 1:1 - Square
    AvatarSupportedLanguage:
      type: object
      properties:
        id:
          type: integer
          description: Unique Identifier of the Language.
        name:
          type: string
          description: Name of the language.
        is_default:
          type: boolean
          description: True if it is the default language of the Avatar.
      required:
        - id
        - is_default
        - name
    Creator:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
          description: Unique Identifier of the user.
        name:
          type: string
          readOnly: true
          description: Name of the user.
      required:
        - id
        - name
    GenderEnum:
      enum:
        - Male
        - Female
      type: string
      description: |-
        * `Male` - Male
        * `Female` - Female
    Langauge:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
          description: Unique Identifier of the Language.
        name:
          type: string
          readOnly: true
          description: Name of the Language.
      required:
        - id
        - name
    ModeEnum:
      enum:
        - month
        - year
      type: string
      description: |-
        * `month` - month
        * `year` - year
    PaginatedApiUserVoiceAudiosList:
      type: object
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: "#/components/schemas/ApiUserVoiceAudios"
    PaginatedApiVoiceList:
      type: object
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: "#/components/schemas/ApiVoice"
    PartialAvatar:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
          description: Unique Identifier of the Avatar.
        name:
          type: string
          readOnly: true
          description: Name of the Avatar.
      required:
        - id
        - name
    PartialPlan:
      type: object
      properties:
        name:
          type: string
          description: Name of the plan.
        mode:
          allOf:
            - $ref: "#/components/schemas/ModeEnum"
          description: |-
            Mode of the plan.

            * `month` - month
            * `year` - year
        usage_based_allowed:
          type: boolean
          description:
            "`True` if usage based billing is supported on this plan else
            `False`."
      required:
        - mode
        - name
        - usage_based_allowed
    PartialScheduledSubscription:
      type: object
      properties:
        plan:
          type: string
          description: Name of the plan.
        mode:
          allOf:
            - $ref: "#/components/schemas/ModeEnum"
          description: |-
            Mode of the plan.

            * `month` - month
            * `year` - year
        start_date:
          type: string
          format: date-time
          description: DateTime when this plan will be activated.
      required:
        - mode
        - plan
        - start_date
    VideoStatusEnum:
      enum:
        - Pending
        - Complete
        - Queued
        - Processing
        - Failed
      type: string
      description: |-
        * `Pending` - Pending
        * `Complete` - Complete
        * `Queued` - Queued
        * `Processing` - Processing
        * `Failed` - Failed
  securitySchemes:
    apiKeyAuth:
      type: apiKey
      in: header
      name: X-API-KEY
      description:
        "Your API key with the prefix: `dr_`. This is required by all endpoints
        to access our API programatically. You can view your x-api-key using the 'Profile'
        tab on the website."
